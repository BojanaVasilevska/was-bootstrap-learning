<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link href="style.css" rel="stylesheet" />

    <title>Hello, world!</title>

  <body>
    <input type="button" class="btn" value="Submit">
<input type="button" class="btn btn-default" value="Submit">
<input type="button" class="btn btn-primary" value="Submit">
<input type="button" class="btn btn-secondary" value="Submit">
<input type="button" class="btn btn-success" value="Submit">
<input type="button" class="btn btn-info" value="Submit">
<input type="button" class="btn btn-warning" value="Submit">
<input type="button" class="btn btn-danger" value="Submit">
<input type="button" class="btn btn-link" value="Submit">
<input type="button" class="btn-lg btn-primary" value="Submit">
<input type="button" class="btn-lg btn-primary btn-block" value="Submit">
<input type="button" class="btn-lg btn-primary active" value="Submit">
<input type="button" class="btn-lg btn-primary disabled" value="Submit">
<input type="button" class="btn btn-primary disabled" value="Submit">
<div class="btn-group" role="group">
 <button type="button" class="btn btn-primary">Button 1</button>
 <button type="button" class="btn btn-info">Button 2</button>
 <button type="button" class="btn btn-success">Button 3</button>
</div>
<div class="btn-group btn-group-lg" role="group">
 <button type="button" class="btn btn-primary">Button 1</button>
 <button type="button" class="btn btn-info">Button 2</button>
 <button type="button" class="btn btn-success">Button 3</button>
</div>
<div class="btn-group-vertical" role="group">
 <button type="button" class="btn btn-primary">Button 1</button>
 <button type="button" class="btn btn-info">Button 2</button>
 <button type="button" class="btn btn-success">Button 3</button>
</div>
 <div class="btn-toolbar" role="toolbar" id="test1">
<div class="btn-group" role="group">
 <button type="button" class="btn btn-primary">1</button>
 <button type="button" class="btn btn-primary">2</button>
 <button type="button" class="btn btn-primary">3</button>
 <button type="button" class="btn btn-primary">4</button>
 <button type="button" class="btn btn-primary">5</button>
</div>
<div class="btn-group" role="group">
 <button type="button" class="btn btn-primary">6</button>
 <button type="button" class="btn btn-primary">7</button>
 <button type="button" class="btn btn-primary">8</button>
 <button type="button" class="btn btn-primary">9</button>
</div>

    <!-- Optional JavaScript; choose one of the two! -->

      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
