<!-- Grid system -->
<!DOCTYPE html>
<html>
  <head>
    <title>WEB</title>
    <style>
      body {
        overflow-x: auto;
      }

      table {
        width: 100%;
      }
      td {
        padding: 5px;
      }
    </style>
  </head>

  <body>
    <table>
      <tr>
        <th style="background-color: aqua">1</th>
        <th style="background-color: blueviolet">2</th>
        <th style="background-color: chocolate">3</th>
        <th style="background-color: crimson">4</th>
        <th style="background-color: darkcyan">5</th>
      </tr>
    </table>
  </body>
</html>
